<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font-awesome Link -->
    <script src="https://kit.fontawesome.com/a1c21ab3f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="clean"><i class="fas fa-trash-alt fa-3x"></i></button>

    <div class="toolbar">
        <button id="bg-color"></button>
        <button id="pen-color"><i class="fas fa-pen"></i></button>
        <button id="pen-up">+</button>
        <button id="pen-size">2</button>
        <button id="pen-down">-</button>
        <button id="eraser"><i class="fas fa-eraser"></i></button>
    </div>

    <!-- JS Link -->
    <script src="./index.js"></script>
</body>
</html>
